<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디카르고 - 주차장 현황</title>
    <script src="https://kit.fontawesome.com/7328514f42.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header tabindex="0"><span id="header_index">주차장 현황</span></header>

        <!-- https://codepen.io/dannievinther/pen/NvZjvz -->
        <div id="nav-container">
            <div class="bg"></div>
            <div id="nav-button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                    <li>
                        <a href="#0">주차장 현황</a>
                        <ul>
                            <li><a href="#0">화물차 주자장</a></li>
                            <li><a href="#0">승용차 주차장</a></li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <a href="#0">작업 현황</a>
                        <ul>
                            <li><a href="#0">본선 작업</a></li>
                            <li><a href="#0">야드 작업</a></li>
                        </ul>
                    </li>

                    <li class="small"><a target="blank" href="https://lab.hanium.or.kr/21_HP048/21_hp048">21_HP048
                            GitLab</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="slide">
                <input type="radio" name="pos" id="pos1" checked>
                <input type="radio" name="pos" id="pos2">
                <ul id="slideUl">
                    <li class="slideLi">
                        <ul id="parkSlide">
                            <li class="park" id="area1" onclick="turnParkinglot_1();">
                                <div class="parktable_1">1</div>
                                <div class="parktable_1">2</div>
                                <div class="parktable_1">3</div>
                                <div class="parktable_1">4</div>
                            </li>
                            <li class="park" id="area2" onclick="turnParkinglot_2();">
                                <div class="parktable_2">1</div>
                                <div class="parktable_2">2</div>
                                <div class="parktable_2">3</div>
                                <div class="parktable_2">4</div>

                                <div class="parktable_2 parkarea_under">5</div>
                                <div class="parktable_2 parkarea_under">6</div>
                                <div class="parktable_2 parkarea_under">7</div>
                                <div class="parktable_2 parkarea_under">8</div>
                            </li>
                            <div class="park_status" id="first_status">주차가능</div>
                            <div class="park_status" id="second_status">주차중(화물차)</div>
                            <div class="park_status" id="third_status">주차중(승용차)</div>
                            <div class="park_status_icon" id="first_status_icon">ㅤ</div>
                            <div class="park_status_icon" id="second_status_icon">ㅤ</div>
                            <div class="park_status_icon" id="third_status_icon">ㅤ</div>
                        </ul>
                        <p class="park_pos">
                            <label for="parklot_1">
                                <span type="button" class="btn btn-primary" id="parkinglot_button_1"
                                    onclick="turnParkinglot_1();">구역1</span>
                            </label>
                            <label for="parklot_2">
                                <span type="button" class="btn btn-primary" id="parkinglot_button_2"
                                    onclick="turnParkinglot_2();">구역2</span>
                            </label>
                        </p>
                    </li>
            </div>


        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
